<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


</head>
<body>
   <h1>All The Users</h1> 
   <table class="table table-striped">
       <tr>
           <td>Id</td>
           <td>Name</td>
           <td>Email</td>
           <td>Age</td>
       </tr>
      {% for user in users %}
      <tr>
          <td>{{user.id}}</td>
          <td>{{user.first_name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.age}}</td>
      </tr>
      {% endfor %}
   </table>

   <hr>
   <br>

   <h1>Add a user</h1>

   <form action="/result" method="POST" >
    {% csrf_token %}
  <p> 
   first_name<input class="form-control form-control-sm" type="text" name="first_name" >
   last_name<input class="form-control form-control-sm" type="text" name="last_name" >

  </p> 
  <p> 
    Age<input class="form-control form-control-sm" type="number" name="age" >
    Email<input class="form-control form-control-sm" type="text" name="email" >
 
 </p> 
 <button>Create</button>

</form>

</body>
</html>
