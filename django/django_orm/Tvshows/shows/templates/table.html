    <title>shows</title>

<body>
    <h1>All shows</h1>
    <table>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Network</td>
            <td>Release date</td>
            <td>Actions</td>
        </tr>
        {%for show in shows%}
        <tr>
            
            <td>{{show.id}}</td>
            <td>{{show.title}}</td>
            <td>{{show.network}}</td>
            <td>{{show.release_date}}</td>
            <td> 
                <a href="/shows/{{show.id}}">Show</a> 
                <a href="shows/{{show.id}}/edit">Edit</a>
                <a href="shows/{{show.id}}/destroy">Delete</a>
            
            </td>
        </tr>

        {% endfor %}
    </table>
    <p> <a href='/shows/new'>Add a new show!</a> </p>
    
</body>
</html>
